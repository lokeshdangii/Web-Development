<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" id="name">
            <!-- <br><br> -->

            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <!-- <br><br> -->

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
            <!-- <br><br> -->

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">

            <label for="gender">Gender</label>
            
            <input type="radio" name="" id="radio1">
            <label for="radio1">Male</label>

            <input type="radio" name="" id="radio2">
            <label for="radio2">Male</label>

            <label for="country">Country</label>
            <select name="" id="country">
                <option value="india">India</option>
                <option value="india">United States</option>
                <option value="india">United Kingdom</option>
                <option value="india">Sri Lanka</option>
                <option value="india">Nepal</option>
                <option value="india">Afhganistan</option>
            </select>

        </fieldset>
                <br>
            <fieldset>
                <legend>
                    
                <label for="adress">Adress Street</label>
                <input type="text" id="adress">
                
                <label for="city">City</label>
                <input type="text" name="" id="city">

                <label for="state">State</label>
                <input type="text" name="" id="state">

                <label for="zip">Zip Code</label>
                <input type="text" name="" id="zip">

                </legend>
                
            </fieldset>
            

        <fieldset>
            <legend>Other Information</legend>

            <label for="comments">Comments</label>
            <textarea name="" id="comments" cols="30" rows="10"></textarea>

            <label for="agree">I agree to the terms of Service</label>
            <input type="checkbox" name="" id="agree">
        </fieldset>
        
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
