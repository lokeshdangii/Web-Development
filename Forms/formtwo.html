<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>

    <form>
        <label for="name">Name :</label>
        <input type="text" id="name">

        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="phone">Phone :</label>
        <input type="text" id="phone">
        <br><br>

        <label for="choosefile">Resume:</label><br>
        <input type="file" name="choosefile" id="choosefile">
        <br><br>

        <label for="number">Experience years : </label>
        <input type="number" name="number" id="number" min="0" max="40">
        <br><br>
        <fieldset>
    
            <legend>Skills</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id ="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id ="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" id ="checkbox3">
        </fieldset>
        <br><br>
        <label for="education">Highest Education: </label>
        <select name="education" id="education">
            <option value="">10th</option>
            <option value="">12th</option>
            <option value="">Bachelor</option>

        </select>
        <br><br>
        <label for="radio">Availability:</label>
        <label for="radio1">Part Time</label>
        <input type="radio" name="radiobutto" id="radio1">
        <label for="radio2">Full Time</label>
        <input type="radio" name="radiobutto" id="radio2">

        <br><br>
        <label for="textarea1">Additional Comments</label>
        <br>
        <textarea name="textarea" id="textarea1" placeholder="type here.." cols="30" rows="10"></textarea>
        <br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
