<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator </h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display data-passwordDisplay">
            <button>
                <span data-copyMsg ></span>
                <img src="./asset/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lenghtNumber>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>  
            <!-- data-lengthSlider is custom attribute -->

            <!-- Checkboxes -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="generateButton" >Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
